# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - master

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  update_commits:
    # Name the Job
    name: version_update
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 #fetch all history so melos can determine version correctly.

      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install-flutter.sh stable
      - name: "Install Tools"
        run: ./.github/workflows/scripts/install-tools.sh
      - name: git config user.name
        run: git config --global user.name ${{ secrets.USER_NAME }}
      - name: git config user.email
        run: git config --global user.email ${{ secrets.USER_EMAIL }}
      - name: "Bootstrap Workspace"
        run: melos bootstrap --ignore="*example*"
      - name: Melos Version
        run: melos version --yes
      - name : log
        run: git log
      - name: git push
        run: git push

      # - name: Create Pull Request
      #   uses: peter-evans/create-pull-request@v3
      #   with:
      #     branch-suffix: release-packages
      #     delete-branch: true
      #     title: 'chore(release): publish packages'

        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}